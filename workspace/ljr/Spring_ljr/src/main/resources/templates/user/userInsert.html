<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입 - SaveUs</title>
    <link rel="stylesheet" th:href="@{/css/userInsert.css}">
    <script th:src="@{/user.js}"></script>
</head>

<body>

<div class="signup-container">

    <!-- 왼쪽 입력 영역 -->
    <div class="signup-left">

        <h1>Create an account</h1>

        <form th:action="@{/user/insert}" th:object="${userDto}" method="post" id="userJoinForm">

            <!-- 이메일 -->
            <div class="row">
                <label>아이디</label>
                <div class="row-input">
                    <input type="text" id="emailId" placeholder="아이디" oninput="resetEmailCheck()">
                </div>
            </div>

            <div class="row">
                <label>도메인</label>
                <div class="row-input email-domain-row">
                    <select id="emailDomain" onchange="resetEmailCheck()">
                        <option value="">선택</option>
                        <option value="gmail.com">gmail.com</option>
                        <option value="naver.com">naver.com</option>
                        <option value="daum.net">daum.net</option>
                    </select>

                    <button type="button" class="btn-email" onclick="checkEmail()">중복확인</button>
                </div>
            </div>

            <input type="hidden" id="emailInput" th:field="*{email}">
            <div class="msg-error" id="emailCheckResult"></div>

            <!-- 비밀번호 -->
            <div class="row">
                <label>비밀번호</label>
                <div class="row-input">
                    <input type="password" th:field="*{password}" placeholder="비밀번호 입력">
                </div>
            </div>

            <!-- 닉네임 -->
            <div class="row">
                <label>닉네임</label>
                <div class="row-input">
                    <input type="text" th:field="*{nickname}" placeholder="닉네임 입력">
                </div>
            </div>

            <!-- 생년월일 -->
            <div class="row">
                <label>생년월일</label>
                <div class="row-input">
                    <input type="date" th:field="*{birthdate}">
                </div>
            </div>

            <!-- 키 -->
            <div class="row">
                <label>키(cm)</label>
                <div class="row-input">
                    <input type="number" step="0.1" th:field="*{height}" placeholder="예: 170">
                </div>
            </div>

            <!-- 체중 -->
            <div class="row">
                <label>체중(kg)</label>
                <div class="row-input">
                    <input type="number" step="0.1" th:field="*{currentWeight}" placeholder="예: 65">
                </div>
            </div>

            <!-- 목표 -->
            <div class="row">
                <label>목표</label>
                <div class="row-input goal-box">
                    <label><input type="radio" th:field="*{mainGoal}" value="0"> 감량</label>
                    <label><input type="radio" th:field="*{mainGoal}" value="1"> 증량</label>
                    <label><input type="radio" th:field="*{mainGoal}" value="2"> 건강식</label>
                </div>
            </div>

            <button type="submit" class="btn-join">회원가입</button>

        </form>
    </div>

    <!-- 오른쪽 단색 영역 -->
    <div class="signup-right"></div>

</div>


</body>
</html>
